 <html>
 <head>
	<script>
		function sumar()
	{
		document.getElementById("resultado").innerHTML="SUMANDO.....";
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function() { 
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
				var result = JSON.parse(xmlHttp.responseText);
				document.getElementById("txtresult").value=result.resultado;
			}
		}
		var sumando01 = document.getElementById("sumando01").value;
		var sumando02 = document.getElementById("sumando02").value;
		xmlHttp.open("GET", "http://127.0.0.1:8089/retoibm/sumar/"+sumando01+"/"+sumando02, true); 
		xmlHttp.send(null);
	}
	</script>
 </head>
 <body>
	<div>
		<input type="number" id="sumando01"/>
		<input type="number" id="sumando02"/>
		<button id="btnsumar" onClick="sumar()">SUMAR</button>
                <input type="text" id="txtresult"/>
		<br>
		<p id="resultado"></p>
	</div>
 </body>
 </html>
